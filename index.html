<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Password Generator</title>
  </head>

  <body class="bg-light">

    <div class="container">

      <header class="text-center">
        <h1>Password Generator</h1>
      </header>

      <div class="card shadow">

        <div class="card-header bg-white">
        <h2 class="display-5">Generate a Password</h2>
        </div>

        <!--<div class="row">-->
          <div class="card-body">
            <!--<div class="row">-->
              <textarea
                readonly
                class="form-control mb-3 dashed-border"
                rows="5"
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            <!--</div>-->

            <div class="row justify-content-around border-top">
              <button type="button" class="btn btn-danger col-md-3 my-2" id="generate">Generate Password</button>
              <button id="copy" type="button" class="btn btn-secondary col-md-3 my-2" onclick="copyPassword()">
                Copy to Clipboard
              </button>
            </div>
          </div>
        <!--</div>-->

      </div>

    </div>

    <script src="script.js"></script> 
  </body>

</html>
